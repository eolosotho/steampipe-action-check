name: "Steampipe IaC GitHub Action"
author: "Steampipe.io"
description: "Scan for vulnerabilities in your Terraform infrastructure as code in your Actions workflow using Steampipe"

branding:
  color: "red"
  icon: "shield"

inputs:
  mod_url:
    description: Git URL of the Terraform compliance mod that runs. This is passed verbatim to `git clone`.
    required: true

  checks:
    description: >
      A list of benchmarks and controls to run (multi-line).

      If not specified it runs all benchmarks and controls in the mod.
    required: false
    default: "all"

  search_path_prefix:
    description: >
      A search path prefix which is applied to the steampipe service before running check.
      
      Steampipe sets up connections in alphabetical order.
      
      If you want to give preference to a connection which appears later in your search path, you can use search_path_prefix.
    required: false
    default: ""

  github_token:
    description: >
      Personal access token (PAT) used to push annotations and job summary.

      We recommend using a service account with the least permissions necessary. Also
      when generating a new PAT, select the least scopes necessary.
    required: false
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v3

    - name: Create temporary directories
      shell: bash
      id: make-temp-dir
      run: |
        # Create temporary directories for Steampipe and mod installation
        tmp=$(mktemp -d)
        tmp_mod_dir=$tmp/mod_dir
        mkdir -p $tmp_mod_dir
        echo "tmp-mod-dir=$tmp_mod_dir" >> $GITHUB_OUTPUT

    - name: Get mod
      shell: bash
      run: |
        # Clone and setup mod
        git clone -b initial-commit https://github.com/turbot/steampipe-mod-awscfn-compliance.git ${{ steps.make-temp-dir.outputs.tmp-mod-dir }}
        cd ${{ steps.make-temp-dir.outputs.tmp-mod-dir }}
        steampipe mod install
        cd -

    - name: Get checks
      id: get-checks
      shell: bash
      run: |
        # Convert multiline 'checks' input to single line arguments which we can send to 'check'
        if [ -z "${{ inputs.checks }}" ]
        then
          # default to all
          RunList="all"
        else
          RunList=
          while read line; do
            RunList="$RunList $line"
          done <<EOF
        ${{ inputs.checks }}
        EOF
        fi
        echo "run_list=$RunList" >> $GITHUB_OUTPUT

    - name: Run checks
      id: run-checks
      shell: bash
      run: |
        # Run Steampipe Check
        set +e
        if [ -z "${{ inputs.search_path_prefix }}" ];then
          STEAMPIPE_CHECK_DISPLAY_WIDTH=120 steampipe check ${{ steps.get-checks.outputs.run_list }} --output=brief --export=json,md --mod-location=${{ steps.make-temp-dir.outputs.tmp-mod-dir }}
        else 
          STEAMPIPE_CHECK_DISPLAY_WIDTH=120 steampipe check ${{ steps.get-checks.outputs.run_list }} --output=brief --export=json,md --mod-location=${{ steps.make-temp-dir.outputs.tmp-mod-dir }} --search-path-prefix "${{ inputs.search_path_prefix }}"
        fi
        echo "exit_code=$(echo $?)" >> $GITHUB_OUTPUT
        # ignore exit code now
        # this is so that the action does not fail if there's a non-zero exit code
        # we will take care of the exit code after we annotate
        exit 0

    - name: Annotate and summarize
      shell: bash
      run: |
        node ${{ github.action_path }}/dist/index.js ${{ steps.get-checks.outputs.run_list }}
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}

    - name: Exit
      shell: bash
      run: |
        # Exit normally if there were no errors in the checks (no errors will exit with code of 1 or 0)
        if [[ ${{ steps.run-checks.outputs.exit_code }} -le 1 ]];then
          exit 0
        else
          exit ${{ steps.run-checks.outputs.exit_code }}
        fi
