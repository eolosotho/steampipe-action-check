name: Run Steampipe Terraform Compliance
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  steampipe-terraform-compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Steampipe terraform scan action - with mod_url & default check all
        uses: turbot/steampipe-iac-action
        with:
          mod_url: https://github.com/turbot/steampipe-mod-terraform-aws-compliance.git
          path: examples/terraform/aws/
